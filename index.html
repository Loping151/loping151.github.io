<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // 获取当前路径，如 /xxx
    const path = window.location.pathname;
    // 提取第一级路径并去除开头的斜杠
    const target = path.split('/')[1];
    if (target) {
      // 自动跳转到 https://{target}
      window.location.href = `https://${target}`;
    } else {
      // 默认跳转
      window.location.href = 'https://wangkailing151.com';
    }
  </script>
</head>
<body>
  <p>If you are not redirected, <a id="link" href="https://wangkailing151.com">click here</a>.</p>
</body>
</html>
